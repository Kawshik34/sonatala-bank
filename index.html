<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonatala Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"><b>Welcome To Sonatala Bank</b></h1>
        <div class="submit-area shadow p-5 mb-5 bg-white rounded w-75">
            <h4><b>Log In</b></h4>
            <input type="text" class="form-control" placeholder="username or email"><br>
            <input type="password" class="form-control" id="" placeholder="password"><br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row d-flex justify-content-around">
            <div class="col-md-3 deposit text-center">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="col-md-3 withdraw text-center">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md-3 balance text-center">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">202</span></h2>
            </div>
        </div>
        <div class="inputArea p-5">
            <div class="row d-flex justify-content-around">
                <div class="col-md-5  mr-3 shadow p-5 mb-5 bg-white rounded">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ input your deposit amount" class="form-control mb-3">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                <div class="col-md-5 shadow p-5 mb-5 bg-white rounded">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ input your withdrawl amount" class="form-control mb-3">
                    <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                </div>
            </div>
        </div>
    </div>  
<script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display ="none";
            const transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = "block";
        })  

        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
        const depositNumber = getInputNumber('depositAmount');
        
        updateSpanText('currentDeposit',depositNumber);
        updateSpanText('currentBalance',depositNumber);
        
        document.getElementById('depositAmount').value="";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',function(){
        const withdrawNumber = getInputNumber('withdrawAmount');
        
        updateSpanText('currentWithdraw',withdrawNumber);
        updateSpanText('currentBalance',-1*withdrawNumber);

        document.getElementById('withdrawAmount').value="";
        })

        function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
        } 

        function updateSpanText(id, addedNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const currentAmount = (addedNumber+currentNumber);
        document.getElementById(id).innerText= currentAmount;
        }
</script>
    
</body>
</html>
